name: release
on:
  push:
    branches:
      - master
    paths:
      - 'Serial Monitor/**'
jobs:
  build-extension:
    runs-on: windows-latest
    env: 
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        RepositoryUrl: 'https://github.com/${{ github.repository }}'
        RepositoryBranch: '${{ github.ref }}'
        SourceRevisionId: '${{ github.sha }}'
        Configuration: Release
        SolutionPath: Serial Monitor.sln
        VsixManifestPath: Serial Monitor\source.extension.vsixmanifest
        VsixPath: Serial Monitor\bin\Release\SerialMonitor.vsix
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2   
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      id: MsBuildSetup
      with:
        vs-version: '16.9'
    - name: Restore NuGet Packages
      run: nuget restore $env:SolutionPath
    - name: Parse VSIX version
      run: |
        $manifestXml = [xml](Get-Content $env:VsixManifestPath -Raw)
        $env:Version = $manifestXml.PackageManifest.Metadata.Identity.Version
    - name: Build solution
      run: msbuild $env:SolutionPath /t:Rebuild
      env: 
        DeployExtension: False
    - name: Create Github Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.Version }}
        release_name:  ${{ env.Version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
    - name: Upload Release Asset - VSIX
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.VsixPath }}
        asset_name: SerialMonitor.vsix
        asset_content_type: binary/octet-stream
